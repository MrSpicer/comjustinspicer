version: "3.9"
services:
  web:
    build: .
    image: comjustinspicer-web:dev
    container_name: comjustinspicer-web
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      # SQLite connection using mounted volume
      ConnectionStrings__DefaultConnection: DataSource=/app.db
      # Development admin credentials (override before production)
      AdminUser__Email: admin@example.com
      AdminUser__Password: ChangeMe123!
    volumes:
      - appdata:/data
      - ./db_data:/app
      # Uncomment if you want host log files (currently disabled in container logging step)
      # - ./Comjustinspicer.Web/Logs:/app/Logs
    restart: unless-stopped
volumes:
  appdata:
