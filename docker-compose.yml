version: "3.9"
services:
  db:
    image: postgres:17
    container_name: comjustinspicer-db
    environment:
      POSTGRES_USER: comjustinspicer
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: comjustinspicer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build: .
    image: comjustinspicer-web:dev
    container_name: comjustinspicer-web
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=comjustinspicer;Username=comjustinspicer;Password=devpass
      # Development admin credentials (override before production)
      AdminUser__Email: admin@example.com
      AdminUser__Password: ChangeMe123!
    depends_on:
      - db
    restart: unless-stopped

volumes:
  pgdata:
