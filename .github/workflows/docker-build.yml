name: build-and-push

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: comjustinspicer-web
  BUILD_CONFIGURATION: Release
  ConnectionStrings__DefaultConnection: ${{ secrets.CONNECTION_STRING }}
  AdminUser__Email: ${{ secrets.ADMIN_EMAIL }}
  AdminUser__Password: ${{ secrets.ADMIN_PASSWORD }}
  CKEditor__LicenseKey: ${{ secrets.CKEDITOR_LICENSE_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c $BUILD_CONFIGURATION

      - name: Test
        run: dotnet test --no-build -c $BUILD_CONFIGURATION --verbosity normal

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker build -t $IMAGE_NAME:${{ github.sha }} .

